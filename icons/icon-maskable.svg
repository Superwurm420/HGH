<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Maskable icons need padding for safe zone (10% on each side = 20% total) -->
  <!-- Content is in the center 160x160 area -->
  
  <!-- Subtle grid lines - centered -->
  <line x1="100" y1="52" x2="100" y2="148" stroke="rgba(11,92,255,0.4)" stroke-width="2"/>
  <line x1="52" y1="100" x2="148" y2="100" stroke="rgba(11,92,255,0.4)" stroke-width="2"/>
  
  <!-- 2x2 Grid with padding for maskable -->
  <!-- Top-Left: H -->
  <rect x="54" y="54" width="42" height="42" rx="6" fill="rgba(11,92,255,0.15)"/>
  <text x="75" y="87" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" fill="#000000" text-anchor="middle">H</text>
  
  <!-- Top-Right: I -->
  <rect x="104" y="54" width="42" height="42" rx="6" fill="rgba(11,92,255,0.25)"/>
  <text x="125" y="87" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" fill="#0b5cff" text-anchor="middle">I</text>
  
  <!-- Bottom-Left: G -->
  <rect x="54" y="104" width="42" height="42" rx="6" fill="rgba(11,92,255,0.25)"/>
  <text x="75" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" fill="#0b5cff" text-anchor="middle">G</text>
  
  <!-- Bottom-Right: H -->
  <rect x="104" y="104" width="42" height="42" rx="6" fill="rgba(11,92,255,0.15)"/>
  <text x="125" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="800" fill="#000000" text-anchor="middle">H</text>
</svg>