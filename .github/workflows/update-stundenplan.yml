name: Update Stundenplan

on:
  push:
    paths:
      - 'plan/*.pdf'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-timetable
  cancel-in-progress: true

jobs:
  update-timetable:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify parser script syntax
        run: node --check tools/pdf-parser-specialized.js

      - name: Find latest PDF
        id: find-pdf
        run: |
          echo "Looking for latest PDF..."
          PDF=$(find plan/ -name "*.pdf" -type f -printf "%T@ %p\n" | sort -nr | head -n 1 | cut -d' ' -f2-)
          if [ -z "$PDF" ]; then
            echo "ERROR: No PDF found in plan/ directory!"
            echo "Contents of plan/:"
            ls -la plan/ || echo "plan/ directory does not exist"
            exit 1
          fi
          echo "Found: $PDF"
          echo "pdf_file=$PDF" >> "$GITHUB_OUTPUT"

      - name: Run parser
        run: |
          echo "Running parser..."
          node tools/pdf-parser-specialized.js "${{ steps.find-pdf.outputs.pdf_file }}" \
            --out data/timetable.json \
            --validFrom "$(date +%Y-%m-%d)" \
            --debug


      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/timetable.json
          if git diff --staged --quiet; then
            echo "No generated data changes"
          else
            git commit -m "chore(data): update timetable from PDF"
            git push
          fi
