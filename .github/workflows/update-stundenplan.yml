name: Update Stundenplan

on:
  push:
    paths:
      - 'plan/*.pdf'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-timetable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Find PDF
        id: find-pdf
        run: |
          echo "Looking for PDF..."
          PDF=$(find plan/ -name "*.pdf" -type f | head -n 1)
          if [ -z "$PDF" ]; then
            echo "ERROR: No PDF found!"
            exit 1
          fi
          echo "Found: $PDF"
          echo "pdf_file=$PDF" >> $GITHUB_OUTPUT

      - name: Run Parser
        run: |
          echo "Running parser..."
          node tools/pdf-parser-specialized.js "${{ steps.find-pdf.outputs.pdf_file }}" \
            --out data/timetable.json \
            --validFrom $(date +%Y-%m-%d)

      - name: Check Output
        run: |
          if [ -f "data/timetable.json" ]; then
            echo "SUCCESS! File created"
            ls -lh data/timetable.json
          else
            echo "ERROR: File not created"
            exit 1
          fi

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/timetable.json
          git diff --staged --quiet || git commit -m "Update timetable from PDF"
          git push
