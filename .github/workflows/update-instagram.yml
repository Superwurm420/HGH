name: Update Instagram Previews

on:
  schedule:
    - cron: '0 6 * * 1'  # Jeden Montag um 6 Uhr
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-instagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Instagram Previews
        run: node tools/fetch-instagram-preview.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/instagram.json
          if git diff --staged --quiet; then
            echo "No changes to instagram.json"
          else
            git commit -m "Update Instagram preview data"
            git push
          fi
